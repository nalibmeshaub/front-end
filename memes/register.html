  </head>
  <body>
    <header class="container">
      <nav id="navbar">
        <ul>
          <li><img src="Assets/Xtream-Go.png" id="logo"></li>
          <li><a href="index.html">Home</a></li>

        </ul>
      </nav>

    <div class="title3">
      <h1>Buy Some Cards and Register as Member</h1>
    </div>

    <div id="temp">
      <form class="form">
  			<div class="nastyform">
  				<label>Username: </label>
  				<input type="text" name="name">
  			</div>
  			<div class="nastyform">
  				<label>Email: </label>
  				<input type="email" name="email">
  			</div>
        <div class="nastyform">
  				<label>Password: </label>
  				<input type="password" name="password" minlenght="8" required>
  			</div>
        <div>
          <label>Gender: </label>
          <select>
            <option>Male</option>
            <option>Female</option>
            <option>Other</option>
          </select>
        </div>
        <div class="nastyform">
  				<label>Nation: </label>
  				<input type="text" name="Nation">
  			</div>
        <div class="nastyform">
  				<label>Address: </label>
  				<input type="Address" name="Address">
  			</div>
  			<div class="nastyform">
  				<label>Agreement: </label>
  				<textarea name="message"></textarea>
  			</div>
        <input class="nastybutton" type="submit" value="Register">
  		</form>
    </div>
